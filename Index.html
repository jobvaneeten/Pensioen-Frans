<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aftellen tot pensioen Frans</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #e6f7ff;
      color: #003366;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 1.5em;
      color: #004080;
    }
  </style>
</head>
<body>
  <h1>Frans gaat met pensioen over:</h1>
  <div id="countdown">Laden...</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const nextYear = now.getFullYear() + 1; // volgend jaar
      const retirementDate = new Date(nextYear, 1, 14, 12, 0, 0); 
      // 14 februari 12:00 (maand 1 = februari)

      const diff = retirementDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "Frans is met pensioen! ðŸŽ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML =
        `${days} dagen, ${hours} uur, ${minutes} minuten en ${seconds} seconden`;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
